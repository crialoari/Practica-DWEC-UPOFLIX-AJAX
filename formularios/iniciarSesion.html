<div class="col-12 col-md-6 m-auto">
    <h4 class="text-warning">
        Inicia sesión
    </h4>
    <form id="frmIniciarSesion">
        <div class="form-group">
            <label for="txtUser">
                Usuario:
            </label>
            <input class="form-control" id="txtUser" maxlength="15" name="txtUser" type="text">
            </input>
        </div>
        <div class="form-group">
            <label for="txtPass">
                Contraseña:
            </label>
            <input class="form-control" id="txtPass" maxlength="15" name="txtPass" type="password">
            </input>
        </div>
        <input class="btn btn-warning" type="button" value="Iniciar sesión">
        </input>
    </form>
</div>
