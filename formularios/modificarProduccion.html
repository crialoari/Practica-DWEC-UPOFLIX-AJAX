<div class="col-10 col-md-6 m-auto">
    <form id="frmModificarProduccion">
        <h3 class="text-warning">
            Modificar Producción
        </h3>
            <div id="datosComunes">
                <h5>
                    Datos de la producción
                </h5>
                <div class="form-group">
                    <label for="txtAddTitulo">
                        Cartel:
                        <small>
                            (url)
                        </small>
                    </label>
                    <input class="form-control form-control-sm" id="txtModCartel" name="txtModCartel" type="text">
                    </input>
                </div>
                <div class="form-group">
                    <label for="txtModTitulo">
                        Título:
                    </label>
                    <input class="form-control form-control-sm" id="txtModTitulo" maxlength="50" name="txtModTitulo" type="text">
                    </input>
                </div>
                <div class="form-group" id="generoMod">
                    <label for="selectGenero">
                        Género:
                    </label>
                    <select class="custom-select custom-select-sm" name="selectGenero">
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        Resumen:
                    </label>
                    <textarea class="form-control" id="txtModResumen" maxlength="220" name="txtModResumen" rows="3"></textarea>
                </div>
                    <div class="form-group row">
                        <label class="col col-form-label col-form-label-sm">
                            Fecha estreno:
                        </label>
                        <div class="col">
                            <input class="form-control form-control-sm" id="txtModAnio" name="txtModAnio" type="text">
                            </input>
                        </div>
                        <label class="col col-form-label col-form-label-sm">
                            Duración (min):
                        </label>
                        <div class="col">
                            <input class="form-control form-control-sm" id="txtModDuracion" maxlength="3" name="txtModDuracion" type="text">
                            </input>
                        </div>
                    </div>

                <div id="capaActoresMod">
                    <h5>
                        Actores
                    </h5>
                    <div class="form-group">
                        <input class="btn btn-outline-warning btn-sm" name="btnActorExistenteM" type="button" value="Existente"></input>
                            <input class="btn btn-outline-warning btn-sm" name="btnActorNuevoM" type="button" value="Nuevo"></input>
                    </div>
                    <!--aqui capa añadir actores-->
                </div>
                <div id="capaDirectoresMod">
                    <h5>
                        Directores
                    </h5>
                    <div class="form-group">
                        <input class="btn btn-outline-warning btn-sm" name="btnDirectorExistenteM" type="button" value="Existente"></input>
                            <input class="btn btn-outline-warning btn-sm" name="btnDirectorNuevoM" type="button" value="Nuevo"></input>
                    </div>
                    <!--aqui capa añadir directores-->
                </div>
            </div>
            
                <input class="btn btn-success" name="btnModificar" type="button" value="Modificar"></input>
                <input class="btn btn-outline-dark" name="btnCancelar" type="button" value="Cancelar"></input>
    </form>
</div>
